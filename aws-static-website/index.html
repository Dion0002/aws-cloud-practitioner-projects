<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AWS Portfolio Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My AWS Portfolio</h1>
        <p>Showcasing simple AWS projects for Cloud Practitioner learning</p>
    </header>

    <main>
        <section id="projects">
            <h2>Projects</h2>
            <ul>
                <li>Static Website Hosting</li>
                <li>Serverless API</li>
                <li>Authentication App</li>
                <li>CI/CD Pipeline</li>
                <li>EC2 Web Server with RDS</li>
            </ul>
        </section>

        <section id="interaction">
            <h2>Try It</h2>
            <input type="text" id="nameInput" placeholder="Enter your name">
            <button onclick="greetUser()">Greet Me</button>
            <p id="greeting"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My AWS Portfolio</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
